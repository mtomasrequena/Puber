<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<header>
  <h1>𝓟𝓾𝓫𝓮𝓻</h1>
</header>
<body>
  <form action="../../../../registro_pasajero.php" method="POST" class="formulario-registro">
    <h4>Formulario de Registro para Pasajeros</h4>
    <p>Complete la siguiente información:</p>
    <div>
      <label for="nombres">Nombre:</label>
      <input class="controls" type="text" name="nombre" id="nombre">
    </div>
    <div>
      <label for="dni">DNI:</label>
      <input class="controls" type="number" name="dni" id="dni">
    </div>
    <div>
      <label for="email">Correo Electrónico:</label>
      <input class="controls" type="text" name="email" id="email">
    </div>
    <div>
      <label for="contraseña">Contraseña:</label>
      <input class="controls" type="password" name="contraseña" id="contraseña">
    </div>
    <div>
      <input class="form-check-input" data-required="1" type="checkbox" value="" id="check">
      <label class="form-check-label" for="check">Estoy de acuerdo con los <a target="_blank" href="flujo-home-usuario/terminos.html">Términos y Condiciones</label>
    </div>
    <div>
      <input id="boton" class="botons" type="submit" value="Registrar" name="sumbit">
    </div>
  </form>
</body>
